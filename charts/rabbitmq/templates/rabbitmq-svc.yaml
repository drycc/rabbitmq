{{- if eq .Values.global.rabbitmqLocation "on-cluster" }}
apiVersion: v1
kind: Service
metadata:
  name: drycc-rabbitmq
  labels:
    heritage: drycc
spec:
  clusterIP: None
  selector:
    app: drycc-rabbitmq
  ports:
  - name: epmd
    port: 4369
  - name: amqp
    port: 5672
  - name: metrics
    port: 9419
  - name: stats
    port: 15672
  - name: dist
    port: 25672
{{- end }}
